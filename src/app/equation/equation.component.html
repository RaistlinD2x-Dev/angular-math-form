<form [formGroup]="mathForm">
    <div class="equation">{{ a }} + {{ b }} =</div>
    <input appAnswerHighlight formControlName="answer" />
</form>

<div class="stats">Average solution timer: {{ secondsPerSolution | number: '1.1-3'}}</div>

<!-- Debugging -->
<hr class="hr" />
<div class="debugging">Form is valid: {{ mathForm.valid }}</div>
<div class="debugging">Form values: {{ mathForm.value | json }}</div>
<div class="debugging">Form errors: {{ mathForm.errors | json }}</div>
